<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>
    <h1>Rejestracja</h1>
    <button id="registerBtn">Zarejestruj się</button>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            const keyId = Math.random().toString(36).substr(2, 9); // Generowanie unikalnego ID
            const fileContent = `ID: ${keyId}`;
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'moj_klucz.klucz';
            link.click();

            alert('Plik klucza został pobrany. Zachowaj go bezpiecznie!');
        });
    </script>
</body>
</html>
